<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #video {
            width: 320px;
            height: 240px;
            border: 1px solid black;
        }

        #canvas {
            display: none;
        }

        /* Oculta el canvas por defecto */

        .controls {
            margin-top: 10px;
        }

        .controls label {
            margin-right: 10px;
        }
    </style>

  
</head>

<body>
    <h1>Vista Previa de la CÃ¡mara</h1>
    <!-- Muestra el video en vivo  -->
    <video id="video" autoplay></video>
    <button id="snap">Tomar Foto</button>
    <!-- Para capturar la imagen  -->
    <canvas id="canvas"></canvas>
    <!-- Para mostrar la foto -->
    <img id="photo" alt="Foto tomada">
    <div class="controls">
        <label>
            Brillo
            <input type="range" id="brightness" min="0" max="2" step="0.01" value="1">
        </label>
        <label>
            Contraste
            <input type="range" id="contrast" min="0" max="2" step="0.01" value="1">
        </label>
        <label>
            Escala de grises
            <input type="checkbox" id="grayscale">
        </label>
        <label>
            Calidad
            <input type="range" id="quality" min="0.1" max="1" step="0.01" value="0.92">
        </label>
    </div>
    <script src="app.js"></script>
</body>

</html>
