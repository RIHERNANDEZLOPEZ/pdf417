<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Detectar PDF417</title>

    <!-- Librer√≠a oficial ZXing en modo global -->
    <script src="https://unpkg.com/@zxing/library@latest"></script>

    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        pre {
            background: #eee;
            padding: 10px;
        }

        img,
        video {
            max-width: 300px;
            display: block;
            margin-top: 10px;
        }

        #video {
            display: none;
        }

        #photo {
            display: none;
        }

        .controls {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .controls label {
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <h3>Detectar PDF417 desde imagen o c√°mara</h3>

    <input type="file" id="fileInput" accept="image/*">
    <button id="startCamera">Encender c√°mara</button>
    <button id="scanRealtime">Escanear en tiempo real</button>
    <button id="toggleFocusBtn" type="button">Autofocus: OFF</button>
    <button id="toggleAiBtn" type="button">Correcci√≥n IA: OFF</button>

    <div class="controls">
        <label>
            Brillo
            <input type="range" id="brightness" min="0" max="2" step="0.01" value="1">
        </label>
        <label>
            Contraste
            <input type="range" id="contrast" min="0" max="2" step="0.01" value="1">
        </label>
        <label>
            Calidad
            <input type="range" id="quality" min="0.1" max="1" step="0.01" value="1">
        </label>
        <label>
            Blanco y negro
            <input type="checkbox" id="grayscale">
        </label>
        <label>
            Nitidez
            <input type="range" id="sharpen" min="0" max="2" step="0.01" value="0">
        </label>
    </div>

    <video id="video" autoplay playsinline></video>
    <button id="takePhoto" style="display:none;">Tomar fotograf√≠a</button>
    <img id="photo" />
    <pre id="output"></pre>

    <script>
        window.addEventListener('load', function () {

            // ‚úÖ Lector espec√≠fico para PDF417 (OFICIAL)
            const codeReader = new ZXing.BrowserPDF417Reader();
            console.log('ZXing PDF417 reader inicializado');

            const fileInput = document.getElementById('fileInput');
            const preview = document.getElementById('preview');
            const output = document.getElementById('output');
            const startCamera = document.getElementById('startCamera');
            const video = document.getElementById('video');
            const takePhoto = document.getElementById('takePhoto');
            const photo = document.getElementById('photo');
            const scanRealtime = document.getElementById('scanRealtime');
            const brightness = document.getElementById('brightness');
            const contrast = document.getElementById('contrast');
            const quality = document.getElementById('quality');
            const grayscale = document.getElementById('grayscale');
            const sharpen = document.getElementById('sharpen');
            const toggleFocusBtn = document.getElementById('toggleFocusBtn');
            const toggleAiBtn = document.getElementById('toggleAiBtn');
            let autofocusEnabled = false;
            let aiCorrectionEnabled = false;
            let currentTrack = null;

            fileInput.addEventListener('change', function (e) {
                const file = e.target.files[0];
                if (!file) return;

                // Mostrar imagen
                const url = URL.createObjectURL(file);
                preview.src = url;

                preview.onload = function () {
                    output.textContent = 'Procesando imagen...';

                    // üîç Detectar / decodificar PDF417
                    codeReader.decodeFromImage(preview)
                        .then(result => {
                            output.textContent =
                                '‚úÖ PDF417 detectado:\n\n' + result.text;
                        })
                        .catch(err => {
                            output.textContent =
                                '‚ùå No se detect√≥ ning√∫n PDF417 en la imagen.';
                            console.error(err);
                        });
                };
            });

            let stream = null;
            let scanInterval = null;
            let scanningActive = false;

            // Actualiza el filtro del video en vivo
            function updateVideoFilter() {
                let filters = [];
                filters.push(`brightness(${brightness.value})`);
                filters.push(`contrast(${contrast.value})`);
                if (grayscale.checked) filters.push('grayscale(1)');
                video.style.filter = filters.join(' ');
            }
            [brightness, contrast, grayscale].forEach(ctrl => {
                ctrl.addEventListener('input', updateVideoFilter);
            });

            async function startCameraWithOptions() {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                try {
                    let constraints = {
                        video: {
                            facingMode: 'environment'
                        }
                    };
                    if (autofocusEnabled) {
                        constraints.video.focusMode = 'continuous';
                        constraints.video.advanced = [{ focusMode: "continuous" }];
                    }
                    if (aiCorrectionEnabled) {
                        // 'auto' o 'on' seg√∫n navegador, para IA (puede ser digital image stabilization, etc.)
                        constraints.video.advanced = constraints.video.advanced || [];
                        constraints.video.advanced.push({ imageStabilization: true });
                        // Algunos navegadores soportan 'torch', 'whiteBalanceMode', etc.
                    }
                    stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = stream;
                    video.style.display = 'block';
                    takePhoto.style.display = 'inline-block';
                    photo.style.display = 'none';
                    updateVideoFilter();

                    // Guarda el track para controles posteriores
                    currentTrack = stream.getVideoTracks()[0];

                    // Intenta aplicar autofocus si est√° habilitado y soportado
                    if (autofocusEnabled && currentTrack && typeof currentTrack.getCapabilities === 'function') {
                        const caps = currentTrack.getCapabilities();
                        if (caps.focusMode && caps.focusMode.includes('continuous')) {
                            currentTrack.applyConstraints({ advanced: [{ focusMode: 'continuous' }] });
                        }
                    }
                    // Intenta aplicar IA si est√° habilitado y soportado
                    if (aiCorrectionEnabled && currentTrack && typeof currentTrack.getCapabilities === 'function') {
                        const caps = currentTrack.getCapabilities();
                        if (caps.imageStabilization) {
                            currentTrack.applyConstraints({ advanced: [{ imageStabilization: true }] });
                        }
                    }
                } catch (err) {
                    output.textContent = 'No se pudo acceder a la c√°mara.';
                }
            }

            startCamera.addEventListener('click', startCameraWithOptions);

            // Aplica nitidez al contexto del canvas si es necesario
            function applySharpen(ctx, canvas) {
                const amount = parseFloat(sharpen.value);
                if (amount > 0) {
                    // Kernel de nitidez simple
                    const weights = [
                        0,        -amount,     0,
                        -amount,  1 + 4*amount, -amount,
                        0,        -amount,     0
                    ];
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const pixels = imageData.data;
                    const w = canvas.width;
                    const h = canvas.height;
                    const copy = new Uint8ClampedArray(pixels);
                    for (let y = 1; y < h - 1; y++) {
                        for (let x = 1; x < w - 1; x++) {
                            for (let c = 0; c < 3; c++) {
                                let i = (y * w + x) * 4 + c;
                                let sum =
                                    weights[0] * copy[((y - 1) * w + (x - 1)) * 4 + c] +
                                    weights[1] * copy[((y - 1) * w + x) * 4 + c] +
                                    weights[2] * copy[((y - 1) * w + (x + 1)) * 4 + c] +
                                    weights[3] * copy[(y * w + (x - 1)) * 4 + c] +
                                    weights[4] * copy[(y * w + x) * 4 + c] +
                                    weights[5] * copy[(y * w + (x + 1)) * 4 + c] +
                                    weights[6] * copy[((y + 1) * w + (x - 1)) * 4 + c] +
                                    weights[7] * copy[((y + 1) * w + x) * 4 + c] +
                                    weights[8] * copy[((y + 1) * w + (x + 1)) * 4 + c];
                                pixels[i] = Math.min(255, Math.max(0, sum));
                            }
                        }
                    }
                    ctx.putImageData(imageData, 0, 0);
                }
            }

            takePhoto.addEventListener('click', function () {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                let filters = [];
                filters.push(`brightness(${brightness.value})`);
                filters.push(`contrast(${contrast.value})`);
                if (grayscale.checked) filters.push('grayscale(1)');
                ctx.filter = filters.join(' ');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                applySharpen(ctx, canvas);
                const imgQuality = parseFloat(quality.value);
                const dataUrl = canvas.toDataURL('image/jpeg', imgQuality);
                photo.src = dataUrl;
                photo.style.display = 'block';
                decodificarPDF417FromImage(photo);
            });

            scanRealtime.addEventListener('click', async function () {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                try {
                    let constraints = {
                        video: {
                            facingMode: 'environment'
                        }
                    };
                    if (autofocusEnabled) {
                        constraints.video.focusMode = 'continuous';
                        constraints.video.advanced = [{ focusMode: "continuous" }];
                    }
                    if (aiCorrectionEnabled) {
                        constraints.video.advanced = constraints.video.advanced || [];
                        constraints.video.advanced.push({ imageStabilization: true });
                    }
                    stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = stream;
                    video.style.display = 'block';
                    takePhoto.style.display = 'none';
                    photo.style.display = 'none';
                    output.textContent = 'Escaneando en tiempo real...';
                    scanningActive = true;
                    updateVideoFilter();

                    currentTrack = stream.getVideoTracks()[0];

                    if (autofocusEnabled && currentTrack && typeof currentTrack.getCapabilities === 'function') {
                        const caps = currentTrack.getCapabilities();
                        if (caps.focusMode && caps.focusMode.includes('continuous')) {
                            currentTrack.applyConstraints({ advanced: [{ focusMode: 'continuous' }] });
                        }
                    }
                    if (aiCorrectionEnabled && currentTrack && typeof currentTrack.getCapabilities === 'function') {
                        const caps = currentTrack.getCapabilities();
                        if (caps.imageStabilization) {
                            currentTrack.applyConstraints({ advanced: [{ imageStabilization: true }] });
                        }
                    }

                    // Escanear cada 2 segundos
                    scanInterval = setInterval(() => {
                        if (!scanningActive) return;
                        const canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        const ctx = canvas.getContext('2d');
                        let filters = [];
                        filters.push(`brightness(${brightness.value})`);
                        filters.push(`contrast(${contrast.value})`);
                        if (grayscale.checked) filters.push('grayscale(1)');
                        ctx.filter = filters.join(' ');
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        applySharpen(ctx, canvas);
                        const imgQuality = parseFloat(quality.value);
                        const tempImg = new Image();
                        tempImg.onload = function () {
                            codeReader.decodeFromImage(tempImg)
                                .then(result => {
                                    output.textContent = '‚úÖ PDF417 detectado:\n\n' + result.text;
                                    // Detener escaneo y c√°mara
                                    scanningActive = false;
                                    clearInterval(scanInterval);
                                    if (stream) stream.getTracks().forEach(track => track.stop());
                                    video.style.display = 'none';
                                })
                                .catch(() => {
                                    // No se detect√≥, sigue escaneando
                                });
                        };
                        tempImg.src = canvas.toDataURL('image/jpeg', imgQuality);
                    }, 2000);
                } catch (err) {
                    output.textContent = 'No se pudo acceder a la c√°mara.';
                }
            });

            toggleFocusBtn.addEventListener('click', function () {
                autofocusEnabled = !autofocusEnabled;
                toggleFocusBtn.textContent = 'Autofocus: ' + (autofocusEnabled ? 'ON' : 'OFF');
                // Si la c√°mara est√° activa, rein√≠ciala con el nuevo ajuste
                if (video.style.display === 'block') startCameraWithOptions();
            });

            toggleAiBtn.addEventListener('click', function () {
                aiCorrectionEnabled = !aiCorrectionEnabled;
                toggleAiBtn.textContent = 'Correcci√≥n IA: ' + (aiCorrectionEnabled ? 'ON' : 'OFF');
                if (video.style.display === 'block') startCameraWithOptions();
            });

            // Funci√≥n para decodificar PDF417 desde una imagen
            window.decodificarPDF417FromImage = function (imgElement) {
                output.textContent = 'Procesando imagen...';
                codeReader.decodeFromImage(imgElement)
                    .then(result => {
                        output.textContent = '‚úÖ PDF417 detectado:\n\n' + result.text;
                    })
                    .catch(err => {
                        output.textContent = '‚ùå No se detect√≥ ning√∫n PDF417 en la imagen.';
                    });
            };
        });
    </script>

</body>

</html>
