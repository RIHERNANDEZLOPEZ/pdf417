<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Detectar PDF417</title>

    <!-- Librer√≠a oficial ZXing en modo global -->
    <script src="https://unpkg.com/@zxing/library@latest"></script>

    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        pre {
            background: #eee;
            padding: 10px;
        }

        img,
        video {
            max-width: 300px;
            display: block;
            margin-top: 10px;
        }

        #video {
            display: none;
        }

        #photo {
            display: none;
        }
    </style>
</head>

<body>

    <h3>Detectar PDF417 desde imagen o c√°mara</h3>

    <input type="file" id="fileInput" accept="image/*">
    <button id="startCamera">Encender c√°mara</button>
    <button id="scanRealtime">Escanear en tiempo real</button>
    <video id="video" autoplay playsinline></video>
    <button id="takePhoto" style="display:none;">Tomar fotograf√≠a</button>
    <img id="photo" />
    <pre id="output"></pre>

    <script>
        window.addEventListener('load', function () {

            // ‚úÖ Lector espec√≠fico para PDF417 (OFICIAL)
            const codeReader = new ZXing.BrowserPDF417Reader();
            console.log('ZXing PDF417 reader inicializado');

            const fileInput = document.getElementById('fileInput');
            const preview = document.getElementById('preview');
            const output = document.getElementById('output');
            const startCamera = document.getElementById('startCamera');
            const video = document.getElementById('video');
            const takePhoto = document.getElementById('takePhoto');
            const photo = document.getElementById('photo');
            const scanRealtime = document.getElementById('scanRealtime');

            fileInput.addEventListener('change', function (e) {
                const file = e.target.files[0];
                if (!file) return;

                // Mostrar imagen
                const url = URL.createObjectURL(file);
                preview.src = url;

                preview.onload = function () {
                    output.textContent = 'Procesando imagen...';

                    // üîç Detectar / decodificar PDF417
                    codeReader.decodeFromImage(preview)
                        .then(result => {
                            output.textContent =
                                '‚úÖ PDF417 detectado:\n\n' + result.text;
                        })
                        .catch(err => {
                            output.textContent =
                                '‚ùå No se detect√≥ ning√∫n PDF417 en la imagen.';
                            console.error(err);
                        });
                };
            });

            let stream = null;
            let scanInterval = null;
            let scanningActive = false;

            startCamera.addEventListener('click', async function () {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    video.srcObject = stream;
                    video.style.display = 'block';
                    takePhoto.style.display = 'inline-block';
                    photo.style.display = 'none';
                } catch (err) {
                    output.textContent = 'No se pudo acceder a la c√°mara.';
                }
            });

            takePhoto.addEventListener('click', function () {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const dataUrl = canvas.toDataURL('image/jpeg', 1.0);
                photo.src = dataUrl;
                photo.style.display = 'block';
                decodificarPDF417FromImage(photo);
            });

            scanRealtime.addEventListener('click', async function () {
                // Detener stream anterior si existe
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    video.srcObject = stream;
                    video.style.display = 'block';
                    takePhoto.style.display = 'none';
                    photo.style.display = 'none';
                    output.textContent = 'Escaneando en tiempo real...';
                    scanningActive = true;

                    // Escanear cada 2 segundos
                    scanInterval = setInterval(() => {
                        if (!scanningActive) return;
                        // Captura frame actual
                        const canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const tempImg = new Image();
                        tempImg.onload = function () {
                            codeReader.decodeFromImage(tempImg)
                                .then(result => {
                                    output.textContent = '‚úÖ PDF417 detectado:\n\n' + result.text;
                                    // Detener escaneo y c√°mara
                                    scanningActive = false;
                                    clearInterval(scanInterval);
                                    if (stream) stream.getTracks().forEach(track => track.stop());
                                    video.style.display = 'none';
                                })
                                .catch(() => {
                                    // No se detect√≥, sigue escaneando
                                });
                        };
                        tempImg.src = canvas.toDataURL('image/jpeg', 1.0);
                    }, 2000);
                } catch (err) {
                    output.textContent = 'No se pudo acceder a la c√°mara.';
                }
            });

            // Funci√≥n para decodificar PDF417 desde una imagen
            window.decodificarPDF417FromImage = function (imgElement) {
                output.textContent = 'Procesando imagen...';
                codeReader.decodeFromImage(imgElement)
                    .then(result => {
                        output.textContent = '‚úÖ PDF417 detectado:\n\n' + result.text;
                    })
                    .catch(err => {
                        output.textContent = '‚ùå No se detect√≥ ning√∫n PDF417 en la imagen.';
                    });
            };
        });
    </script>

</body>

</html>
