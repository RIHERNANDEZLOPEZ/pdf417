<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Detectar PDF417</title>

    <!-- Librer√≠a oficial ZXing en modo global -->
    <script src="https://unpkg.com/@zxing/library@latest"></script>

    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        pre {
            background: #eee;
            padding: 10px;
        }

        img {
            max-width: 300px;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h3>Detectar PDF417 desde imagen</h3>

    <input type="file" id="fileInput" accept="image/*">
    <img id="preview" />
    <pre id="output"></pre>

    <script>
        window.addEventListener('load', function () {

            // ‚úÖ Lector espec√≠fico para PDF417 (OFICIAL)
            const codeReader = new ZXing.BrowserPDF417Reader();
            console.log('ZXing PDF417 reader inicializado');

            const fileInput = document.getElementById('fileInput');
            const preview = document.getElementById('preview');
            const output = document.getElementById('output');

            fileInput.addEventListener('change', function (e) {
                const file = e.target.files[0];
                if (!file) return;

                // Mostrar imagen
                const url = URL.createObjectURL(file);
                preview.src = url;

                preview.onload = function () {
                    output.textContent = 'Procesando imagen...';

                    // üîç Detectar / decodificar PDF417
                    codeReader.decodeFromImage(preview)
                        .then(result => {
                            output.textContent =
                                '‚úÖ PDF417 detectado:\n\n' + result.text;
                        })
                        .catch(err => {
                            output.textContent =
                                '‚ùå No se detect√≥ ning√∫n PDF417 en la imagen.';
                            console.error(err);
                        });
                };
            });

        });
    </script>

</body>

</html>
